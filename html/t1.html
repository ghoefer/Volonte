<!DOCTYPE html>



<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Volonte</title>
    <link rel="stylesheet" href="css/t1.css">
  </head>

<body>

<div class="cardlayout">
  <div class="theader">
    <i class="fa fa-cog" aria-hidden="true"></i>
    <i class="fa fa-comments" aria-hidden="true"></i>
    <div class="tlogo">
      <img src="https://worldvectorlogo.com/logos/tinder-1.svg" alt="Tinder Logo" title="Tinder Logo" />
    </div>
  </div>
  <div class="wrapping">
    <div class="volphoto">
      <img src="bikes.jpg" title="volphoto" alt="Tinder Photo" />
      <div class="tname">Bike for a Cure<br><span class="agency">AMERICAN RED CROSS</span>
      </div>
        <div class="tinfo"><i class="fa fa-book" aria-hidden="true"> 0</i><i class="fa fa-users" aria-hidden="true"> 0</i></div>
    </div>
    <div class="tcontrols">
      <div class="tno">
      <img src="xicon.png" alt="No" class="no"><i class="fa fa-times" aria-hidden="true"></i></div>
      <div class="ti">
        <img src="info.png" alt="Info" class="info"><i class="fa fa-info" aria-hidden="true"></i></div>
      <div class="tyes">
        <img src="Orange_Guy_Logo.png" alt="yes" class="Yes"><i class="fa fa-heart" aria-hidden="true"></i></div>
    </div>
  </div>
</div>

</body>
