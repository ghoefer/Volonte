<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Tinder-like Card Swipe Interaction</title>



      <link rel="stylesheet" href="css/landing2.css">


</head>

<body>

  <div class="demo">
  <header class="demo__header">
    <img src="Orange_Guy_Logo.png" alt="Volonte" title="Volonte" class="logo" />
  <h1>Volonte</h1>
</header>

<h2>Select An Event Below</h2>
  <div class="demo__content">
    <div class="demo__card-cont">
      <div class="demo__card">
        <div class="demo__card__top 6">
          <div class="demo__card__img"></div>



        </div>
        <div class="demo__card__btm">
          <p class="agencyName">American Red Cross</p>
          <p class="demo__card__name">Blood Drive</p>
        </div>
        <div class="demo__card__choice m--reject"></div>
        <div class="demo__card__choice m--like"></div>
        <div class="demo__card__drag"></div>
      </div>
      <div class="demo__card">
        <div class="demo__card__top 5">
          <div class="demo__card__img"></div>

        </div>
        <div class="demo__card__btm">
          <p class="agencyName">American Red Cross</p>
          <p class="demo__card__name">Blood Drive</p>
        </div>
        <div class="demo__card__choice m--reject"></div>
        <div class="demo__card__choice m--like"></div>
        <div class="demo__card__drag"></div>
      </div>
      <div class="demo__card">
        <div class="demo__card__top 4">
          <div class="demo__card__img"></div>

        </div>
        <div class="demo__card__btm">
          <p class="agencyName">American Red Cross</p>
          <p class="demo__card__name">Blood Drive</p>
        </div>
        <div class="demo__card__choice m--reject"></div>
        <div class="demo__card__choice m--like"></div>
        <div class="demo__card__drag"></div>
      </div>
      <div class="demo__card">
        <div class="demo__card__top 3">
          <div class="demo__card__img"></div>

        </div>
        <div class="demo__card__btm">
          <p class="agencyName">American Red Cross</p>
          <p class="demo__card__name">Blood Drive</p>
        </div>
        <div class="demo__card__choice m--reject"></div>
        <div class="demo__card__choice m--like"></div>
        <div class="demo__card__drag"></div>
      </div>
      <div class="demo__card">
        <div class="demo__card__top 2">
          <div class="demo__card__img"></div>

        </div>
        <div class="demo__card__btm">
          <p class="agencyName">American Red Cross</p>
          <p class="demo__card__name">Blood Drive</p>
        </div>
        <div class="demo__card__choice m--reject"></div>
        <div class="demo__card__choice m--like"></div>
        <div class="demo__card__drag"></div>
      </div>
      <div class="demo__card">
        <div class="demo__card__top 1">
          <div class="demo__card__img"><img src="bikes.jpg" title="volphoto" alt="Tinder Photo" /></div>

        </div>
        <div class="demo__card__btm">
          <p class="agencyName">American Red Cross</p>
          <p class="demo__card__name">Bike for a Cure</p>
        </div>
        <div class="demo__card__choice m--reject"></div>
        <div class="demo__card__choice m--like"></div>
        <div class="demo__card__drag"></div>
      </div>
    </div>

  </div>
</div>

  <div class="tcontrols">
    <div class="tyes">
    <img src="xicon.png" alt="No" class="no"><i class="fa fa-times" aria-hidden="true"></i></div>
    <div class="ti">
      <img src="info.png" alt="Info" class="info"><i class="fa fa-info" aria-hidden="true"></i></div>
    <div class="tno">
      <img src="redlike.png" alt="yes" class="Yes"><i class="fa fa-heart" aria-hidden="true"></i></div>
  </div>
</div>
</div>

  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>



    <script  src="js/landing2.js"></script>




</body>

</html>
