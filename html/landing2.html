<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Volonte</title>



      <link rel="stylesheet" href="css/landing2.css">


</head>

<body>

  <div class="volonte">
  <header class="volonte__header">
    <img src="Orange_Guy_Logo.png" alt="Volonte" title="Volonte" class="logo" />
  <h1>Volonte</h1>
</header>

<h2>Select an Event Below</h2>
  <div class="volonte__content">

    <div class="volonte__card-cont">
      <div class="volonte__card">


        <div class="volonte__card__top 6">
          <div class="volonte__card__img"><img src="assets/fall.jpg" title="volphoto" alt="Photo"/></div>



        </div>
        <div class="volonte__card__btm">
          <p class="agencyName">River Relief Organization</p>
          <p class="volonte__card__name">River Cleanup</p>
        </div>
        <div class="volonte__card__choice m--reject"></div>
        <div class="volonte__card__choice m--like"></div>
        <div class="volonte__card__drag"></div>
      </div>
      <div class="volonte__card">
        <div class="volonte__card__top 5">
          <div class="volonte__card__img"><img src="assets/class.jpg" title="volphoto" alt="Photo"/></div>

        </div>
        <div class="volonte__card__btm">
          <p class="agencyName">Teach For America</p>
          <p class="volonte__card__name">Middle School Tutor</p>
        </div>
        <div class="volonte__card__choice m--reject"></div>
        <div class="volonte__card__choice m--like"></div>
        <div class="volonte__card__drag"></div>
      </div>
      <div class="volonte__card">
        <div class="volonte__card__top 4">
        <div class="volonte__card__img"><img src="assets/run3.jpg" title="volphoto" alt="Photo"/></div>
        </div>
        <div class="volonte__card__btm">
          <p class="agencyName">Alzheimer's Foundation</p>
          <p class="volonte__card__name">5k Run</p>
        </div>
        <div class="volonte__card__choice m--reject"></div>
        <div class="volonte__card__choice m--like"></div>
        <div class="volonte__card__drag"></div>
      </div>

      <div class="volonte__card">
        <div class="volonte__card__top 3">
          <div class="volonte__card__img"><img src="assets/produce.jpg" title="volphoto" alt="Photo"/></div>

        </div>
        <div class="volonte__card__btm">
          <p class="agencyName">American Red Cross</p>
          <p class="volonte__card__name">Food Drive</p>
        </div>
        <div class="volonte__card__choice m--reject"></div>
        <div class="volonte__card__choice m--like"></div>
        <div class="volonte__card__drag"></div>
      </div>



      <div class="volonte__card">
        <div class="volonte__card__top 2">
          <div class="volonte__card__img"><img src="assets/construction.jpg" title="volphoto" alt="Photo"/></div>


        </div>
        <div class="volonte__card__btm">
          <p class="agencyName">Habitat for Humanity</p>
          <p class="volonte__card__name">Construction</p>
        </div>
        <div class="volonte__card__choice m--reject"></div>
        <div class="volonte__card__choice m--like"></div>
        <div class="volonte__card__drag"></div>
      </div>
      <div class="volonte__card">
        <div class="volonte__card__top 1">
          <div class="volonte__card__img"><img src="assets/hiking.jpg" title="volphoto" alt="Photo"/></div>

        </div>
        <div class="volonte__card__btm">

          <p class="agencyName">World Wildlife Fund</p>
          <p class="volonte__card__name">Trailblaze Challenge</p>
        </div>
        <div class="volonte__card__choice m--reject"></div>
        <div class="volonte__card__choice m--like"></div>
        <div class="volonte__card__drag"></div>
      </div>

    </div>

  </div>
</div>
<div class="tcontrols">
  <div class="tyes">
  <img src="xicon.png" alt="No" class="no"><i class="fa fa-times" aria-hidden="true"></i></div>
  <div class="ti">
    <img src="info.png" alt="Info" class="info"><i class="fa fa-info" aria-hidden="true"></i></div>
  <div class="tno">
    <img src="redlike.png" alt="yes" class="Yes"><i class="fa fa-heart" aria-hidden="true"></i></div>
</div>

</div>
</div>

  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>



    <script  src="js/landing2.js"></script>




</body>

</html>
